- name: Install Nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Ensure nginx config directory exists
  ansible.builtin.file:
    path: /etc/nginx
    state: directory
    mode: '0755'

- name: Create certs directory
  ansible.builtin.file:
    path: /etc/nginx/certs
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy self-signed cert
  ansible.builtin.copy:
    src: selfsigned.crt
    dest: /etc/nginx/certs/selfsigned.crt
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx

- name: Copy self-signed key
  ansible.builtin.copy:
    src: selfsigned.key
    dest: /etc/nginx/certs/selfsigned.key
    owner: root
    group: root
    mode: '0600'
  notify: Reload Nginx

- name: Copy reverse proxy config
  ansible.builtin.copy:
    src: default.conf
    dest: /etc/nginx/conf.d/default.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx

- name: Ensure httpd-tools is installed (for htpasswd)
  ansible.builtin.dnf:
    name: httpd-tools
    state: present

- name: Ensure python3-pip is installed
  ansible.builtin.dnf:
    name: python3-pip
    state: present

- name: Ensure passlib is installed (with bcrypt support)
  ansible.builtin.pip:
    name: passlib[bcrypt]
    state: present

- name: Ensure nginx htpasswd files are updated
  community.general.htpasswd:
    path: "{{ item }}"
    name: "{{ nginx_auth_user }}"
    password: "{{ nginx_auth_password }}"
    crypt_scheme: bcrypt
    state: present
  loop:
    - /etc/nginx/.htpasswd_nginx
    - /etc/nginx/.htpasswd_nexus
    - /etc/nginx/.htpasswd_wazuh
    - /etc/nginx/.htpasswd_tomcat
  no_log: true

- name: Enable and start Nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
